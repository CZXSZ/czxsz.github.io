<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>衡阳市成章实验中学腾讯频道</title>
    <!-- 引入更现代的字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            /* 防止内容被系统栏遮挡 */
            padding-bottom: env(safe-area-inset-bottom);
        }
        /* 1. 背景和模糊层设置 */
        #background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        #embedded-website {
            width: 100%;
            height: 100%;
            border: none;
        }
        .blur-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            background-color: rgba(0, 0, 0, 0);
            z-index: 2;
            pointer-events: none;
            /* 模糊过渡动画 - 3秒慢慢变模糊 */
            transition: backdrop-filter 3s ease, background-color 3s ease, pointer-events 0s;
        }
        /* 手机端模糊激活状态 */
        .blur-overlay.active {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        /* --- 核心：液态玻璃导航栏样式 --- */
        .ios-nav-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px) scale(0.95);
            opacity: 0;
            z-index: 10;
            width: 95%;
            max-width: 800px;
            /* 弹出/收起动画 */
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            /* 电脑端初始弹出动画 */
            animation: navPopUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.2s;
        }
        
        /* 导航栏弹出动画 */
        @keyframes navPopUp {
            to {
                transform: translateX(-50%) translateY(0) scale(1);
                opacity: 1;
            }
        }
        
        /* 电脑端导航栏收起状态 */
        .ios-nav-container.hidden {
            width: 70px;
            max-width: 70px;
            transform: translateX(-50%) translateY(0) scale(1);
            opacity: 1;
        }
        .ios-nav-container.hidden .ios-nav {
            padding: 0;
            background: transparent;
            box-shadow: none;
            border: none;
        }
        .ios-nav-container.hidden .nav-content {
            display: none;
        }
        
        .ios-nav {
            display: flex;
            align-items: center;
            justify-content: center;
            
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px) saturate(180%) contrast(100%);
            -webkit-backdrop-filter: blur(12px) saturate(180%) contrast(100%);
            
            border-radius: 24px;
            padding: 16px 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }
        
        /* 导航内容容器 */
        .nav-content {
            display: flex;
            align-items: center;
            width: 100%;
            gap: 16px;
        }
        
        /* 电脑端收起/展开按钮 - 仅电脑端显示 */
        .toggle-nav-btn {
            display: none; /* 默认隐藏，电脑端显示 */
            width: 50px;
            height: 70px;
            border-radius: 16px;
            background: rgba(22, 119, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            align-items: center;
            justify-content: center;
            color: #1677ff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            pointer-events: auto;
        }
        @keyframes arrowPulse {
            0%, 100% {
                box-shadow: 0 0 10px rgba(22, 119, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 20px rgba(22, 119, 255, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.3);
                transform: scale(1.05);
            }
        }
        .toggle-nav-btn:hover {
            background: rgba(22, 119, 255, 0.3);
            animation: arrowPulse 2s ease-in-out infinite;
        }
        .ios-nav-container.hidden .toggle-nav-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(22, 119, 255, 0.8);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: arrowPulse 2s ease-in-out infinite;
            box-shadow: 0 4px 20px rgba(22, 119, 255, 0.3);
        }
        
        /* 左侧加入频道按钮 - 高级持续强调动画 */
        .join-channel-btn {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 140px;
            height: 70px;
            background: linear-gradient(135deg, rgba(22, 119, 255, 0.95), rgba(64, 150, 255, 0.85));
            backdrop-filter: blur(12px) saturate(180%) contrast(100%);
            -webkit-backdrop-filter: blur(12px) saturate(180%) contrast(100%);
            border-radius: 16px;
            border: 1.5px solid rgba(255, 255, 255, 0.35);
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.4s ease;
            overflow: visible;
            padding: 0 12px;
            animation: pulseGlow 3s ease-in-out infinite;
            position: relative;
            pointer-events: auto;
        }
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(22, 119, 255, 0.4), 0 4px 12px rgba(22, 119, 255, 0.25), 
                            inset 0 1px 0 rgba(255, 255, 255, 0.3);
                transform: scale(1.02);
            }
            50% {
                box-shadow: 0 0 25px rgba(22, 119, 255, 0.6), 0 6px 18px rgba(22, 119, 255, 0.4), 
                            inset 0 1px 0 rgba(255, 255, 255, 0.4);
                transform: scale(1.04);
            }
        }
        .join-channel-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            border-radius: 16px;
            animation: lightFlow 4s ease-in-out infinite;
        }
        @keyframes lightFlow {
            0%, 100% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
        }
        .join-channel-btn:hover {
            background: linear-gradient(135deg, rgba(22, 119, 255, 1), rgba(64, 150, 255, 0.95));
            transform: translateY(-4px) scale(1.06);
            animation: none;
            box-shadow: 0 0 30px rgba(22, 119, 255, 0.7), 0 8px 20px rgba(22, 119, 255, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .join-channel-btn img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            flex-shrink: 0;
            display: block;
            transform: scale(1.1);
            position: relative;
            z-index: 1;
        }
        .join-channel-btn span {
            position: relative;
            z-index: 1;
        }
        
        /* 右侧功能区容器 */
        .nav-functions {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex: 1;
            gap: 12px;
        }
        
        /* 右侧功能项样式 */
        .nav-item {
            flex: 1;
            max-width: 80px;
            height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            border-radius: 12px;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            pointer-events: auto;
        }
        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .nav-item i {
            font-size: 22px;
            color: #1677ff;
        }
        .nav-item .nav-text {
            font-size: 12px;
            color: #444;
            font-weight: 500;
            text-align: center;
        }
        
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px) saturate(180%);
            -webkit-backdrop-filter: blur(12px) saturate(180%);
            border-radius: 20px;
            padding: 40px 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            position: relative;
        }
        .modal-icon {
            font-size: 48px;
            color: #1677ff;
            margin-bottom: 20px;
        }
        .modal-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .modal-close:hover {
            color: #1677ff;
        }
        
        /* 闪烁按钮样式 */
        .flash-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #1677ff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(22, 119, 255, 0.3);
            transition: all 0.3s ease;
            animation: flash 2s infinite alternate;
        }
        @keyframes flash {
            0% {
                background: #1677ff;
                box-shadow: 0 4px 12px rgba(22, 119, 255, 0.3);
            }
            100% {
                background: #4096ff;
                box-shadow: 0 6px 20px rgba(22, 119, 255, 0.5);
            }
        }
        .flash-btn:hover {
            transform: translateY(-2px);
            animation: none;
            background: #0d66d0;
        }
        
        /* --- 移动端专属样式 --- */
        @media (max-width: 768px) {
            /* 手机端导航栏初始隐藏，10秒后显示 */
            .ios-nav-container {
                opacity: 0;
                transform: translateX(-50%) translateY(50px) scale(0.95);
                animation: none;
                bottom: 20px;
            }
            /* 导航栏显示状态 */
            .ios-nav-container.show {
                animation: navPopUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.2s;
            }
            /* 手机端导航栏布局优化 */
            .ios-nav {
                flex-direction: column;
                gap: 12px;
                padding: 20px;
            }
            .nav-content {
                flex-direction: column;
                gap: 12px;
                width: 100%;
            }
            .join-channel-btn {
                width: 100%;
                height: 60px;
                animation: pulseGlow 3s ease-in-out infinite;
            }
            .join-channel-btn:hover {
                transform: translateY(-2px) scale(1.02);
            }
            .nav-functions {
                width: 100%;
                gap: 8px;
            }
            .nav-item {
                height: 60px;
                max-width: 70px;
            }
            .nav-item i {
                font-size: 20px;
            }
            .nav-item .nav-text {
                font-size: 11px;
            }
            /* 手机端隐藏收起/展开按钮 */
            .toggle-nav-btn {
                display: none !important;
            }
        }

        /* 大屏设备专属样式 - 保留隐藏按钮 */
        @media (min-width: 769px) {
            /* 电脑端显示收起/展开按钮 */
            .toggle-nav-btn {
                display: flex;
            }
            /* 电脑端导航栏默认动画保留 */
            .ios-nav-container {
                animation: navPopUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.2s;
            }
        }
    </style>
</head>
<body>
    <!-- 背景层 -->
    <div id="background-container">
        <iframe 
            id="embedded-website" 
            src="https://pd.qq.com/g/20czsyzx24" 
            title="衡阳市成章实验中学相关页面"
        ></iframe>
        <div id="blurOverlay" class="blur-overlay"></div>
    </div>
    
    <!-- 液态玻璃导航栏 -->
    <div id="iosNav" class="ios-nav-container">
        <div class="ios-nav">
            <!-- 导航内容容器 -->
            <div class="nav-content">
                <!-- 左侧加入频道按钮 -->
                <a href="https://pd.qq.com/g/20czsyzx24" target="_blank" rel="noopener noreferrer" class="join-channel-btn">
                    <img src="https://img.wjwj.top/2026/02/22/bd3d7c6c2e157881ec5af72e11376f50.png" alt="加入频道" />
                    <span>加入频道</span>
                </a>
                
                <!-- 右侧功能区 -->
                <div class="nav-functions">
                    <!-- VR成章 -->
                    <div class="nav-item" data-modal="true">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <span class="nav-text">VR成章</span>
                    </div>
                    <!-- 万能墙（QQ） -->
                    <div class="nav-item" data-modal="true">
                        <i class="fa fa-comments" aria-hidden="true"></i>
                        <span class="nav-text">万能墙（QQ）</span>
                    </div>
                    <!-- 涂鸦板 -->
                    <div class="nav-item" data-modal="true">
                        <i class="fa fa-paint-brush" aria-hidden="true"></i>
                        <span class="nav-text">涂鸦板</span>
                    </div>
                    <!-- 成章群聊 -->
                    <div class="nav-item" data-modal="true">
                        <i class="fa fa-users" aria-hidden="true"></i>
                        <span class="nav-text">成章群聊</span>
                    </div>
                </div>
            </div>
            
            <!-- 收起/展开按钮 - 仅电脑端显示 -->
            <div class="toggle-nav-btn" id="toggleNavBtn">
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    
    <!-- 弹窗 -->
    <div class="modal" id="functionModal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="modal-icon">
                <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <div class="modal-text">该内容仅加入频道后可查看！</div>
            <a href="https://pd.qq.com/g/20czsyzx24" target="_blank" rel="noopener noreferrer" class="flash-btn">点我加入</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取核心元素
            const navContainer = document.getElementById('iosNav');
            const blurOverlay = document.getElementById('blurOverlay');
            const toggleBtn = document.getElementById('toggleNavBtn');
            const isMobile = window.innerWidth <= 768;
            let isNavVisible = true;
            
            // 1. 移动端逻辑：10秒后显示导航栏+激活背景模糊
            if (isMobile) {
                setTimeout(() => {
                    // 显示导航栏
                    navContainer.classList.add('show');
                    // 激活背景模糊（3秒慢慢变模糊）
                    blurOverlay.classList.add('active');
                }, 10000); // 10秒延迟
            }

            // 2. 电脑端逻辑：保留收起/展开按钮功能
            if (!isMobile && toggleBtn) {
                toggleBtn.addEventListener('click', function() {
                    isNavVisible = !isNavVisible;
                    if (isNavVisible) {
                        navContainer.classList.remove('hidden');
                        toggleBtn.innerHTML = '<i class="fa fa-chevron-down" aria-hidden="true"></i>';
                    } else {
                        navContainer.classList.add('hidden');
                        toggleBtn.innerHTML = '<i class="fa fa-chevron-up" aria-hidden="true"></i>';
                    }
                    // 按钮点击动画
                    toggleBtn.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        toggleBtn.style.transform = '';
                    }, 200);
                });
            }

            // 3. 弹窗通用逻辑
            const modal = document.getElementById('functionModal');
            const modalClose = document.querySelector('.modal-close');
            const navItems = document.querySelectorAll('.nav-item[data-modal="true"]');
            
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    modal.style.display = 'flex';
                });
            });
            
            modalClose.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
            
            document.querySelector('.modal-content').addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
